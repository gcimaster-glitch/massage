<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Soothe x CARE CUBE JP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&family=Outfit:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-teal: #14b8a6;
        --brand-indigo: #4338ca;
      }
      body {
        font-family: 'Noto Sans JP', 'Outfit', sans-serif;
        background-color: #ffffff;
        color: #111827;
        overflow-x: hidden;
      }
      .font-outfit { font-family: 'Outfit', sans-serif; }
      
      @keyframes slow-zoom {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Smooth transitions for interactive elements */
      button, a { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
      
      ::selection {
        background-color: #ccfbf1;
        color: #0f766e;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
